<div class="page" data-name="nlp-chat">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Voice Assistant</div>
      <div class="right">
        <a href="#" class="link icon-only" id="start-voice-recognition">
          <i class="icon fas fa-microphone"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="block">
      <div class="voice-assistant-container">
        <div class="card card-outline voice-card">
          <div class="card-header">Voice Assistant</div>
          <div class="card-content card-content-padding">
            <div id="voiceOutput">Tap the microphone icon to start speaking...</div>
          </div>
          <div class="card-footer">
            <div id="recognitionStatus"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="block">
      <div class="list simple-list">
        <ul>
          <li>
            <div class="item-inner">
              <div class="item-title">Try saying:</div>
            </div>
          </li>
          <li>
            <div class="item-cell">
              "Add apple to my diary"
            </div>
          </li>
          <li>
            <div class="item-cell">
              "How many calories did I eat today?"
            </div>
          </li>
          <li>
            <div class="item-cell">
              "What's my weight trend this week?"
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
